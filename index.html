<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #4 - Orden Summary | Juan Pablo Villaplana Corrales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="card_summary">
        <img src="images/illustration-hero.svg" alt="" srcset="" class="hero_image">

        <div class="orden_summary_container">
            <div class="card_summary_details">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="card_summary_plan">
                <img src="images/icon-music.svg" alt="" srcset="">  
                <div class="card_summary_plan_details">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="card_summary_plan_change">Change</a>
            </div>
            <div class="card_summary_button">
                <a href="#" class="card_summary_button_link">Proceed to Payment</a>
                <a href="#" class="card_summary_button_cancel">Cancel Order</a>
            
            </div>
        </div>
    </section>
</body>
